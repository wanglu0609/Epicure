{% extends "header.html" %}<!-- extend some templates -->
{% block content %}  

<style>
html{
  background:url(https://images.unsplash.com/photo-1488477181946-6428a0291777?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&dl=karly-gomez-lK1Q5RyD6tc-unsplash.jpg) no-repeat center center fixed;
  -webkit-background-size:cover;

}

  <div class="row">
    <div class="col s12 m6 l8">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
			<h5>Search</h5>
			<form action="{% url 'rating:search'%}" method="POST">
			{% csrf_token %}
			<label>Name: </label><br>
			<input type="text" name="name"><br>
			<label>Cuision type: </label><br>
			<input type="text" name="cuision_type"><br>
			<label>Address: </label><br>
			<input type="text" name="address"><br>
			<input type="submit" value="submit">
			</form>
        </div>
      </div>
    </div>
  </div>


<div class="row">
    <div class="col s12 m6 l8">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
			<h5>Search By Dish Type</h5>
			<form action="{% url 'rating:recommend'%}" method="POST">
			{% csrf_token %}
			<label>Dish Type: </label><br>
			<input type="text" name="dish_type"><br>
			<input type="submit" value="submit">
			</form> 
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
